<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
            * {
                border: 0;
                padding: 0;
                margin: 0;
                outline: none;
                user-select: none;
                font-family: "Gaegu", sans-serif;
            }
            body {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .navigation {
                display: flex;
                align-items: center;
                justify-content: center;
                list-style-type: none;
                padding: 15px 0px;
            }
            .navigation li {
                height: calc(70px - (15px * 2));
                margin: 0px 15px;
            }
            .navigation li.logo {
                width: 100%;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .navigation li.logo h1 {
                font-weight: 700;
                font-size: 30px;
                line-height: calc(30px/1.5);
                letter-spacing: calc(-30px/20);
            }
            .navigation li button {
                height: 100%;
                aspect-ratio: 1;
                font-size: 112.5%;
                background-color: transparent;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .navigation li button#navigation-profile {
                border-radius: 50%;
                box-shadow: 0px 0px 2.5px rgba(0, 0, 0, 0.125);
            }
            .container {
                height: calc(100% - 70px - 15px - 2.5px);
                box-shadow: 0px 0px 2.5px rgba(0, 0, 0, 0.125);
                margin: 0px 15px;
                margin-top: 2.5px;
                border-radius: calc(15px/1.5);
                overflow: hidden;
            }
            .container #map {
                width: 100%;
                aspect-ratio: 1;
            }
        </style>
    </head>
    <body>
        <ul class="navigation">
            <li>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </li>
            <li class="logo">
                <h1>food hunt</h1>
            </li>
            <li>
                <button id="navigation-profile"></button>
            </li>
        </ul>
        <div class="container">
            <div id="map"></div>
        </div>
    </body>
    <script>
        window.addEventListener("load", () => {
            if (navigator.geolocation) {
                previous = null
                map = L.map("map").setView([0, 0], 15)
                L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 18 }).addTo(map)
                navigator.geolocation.watchPosition(function(position){
                    let { latitude, longitude } = position.coords
                    latest = L.latLng(latitude, longitude)
                    map.setView(latest, map.getZoom())
                    previous = latest
                }, (error) => console.error(error), { enablehighAccuracy: true, maximumAge: 1000, timeout: 5000 })
            } else alert("not supported.")
        })
    </script>
</html>
